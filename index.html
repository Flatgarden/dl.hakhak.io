    <script>
      const userAgent = navigator.userAgent

      const isIos = /iPhone|iPad|iPod/i.test(userAgent)

      window.addEventListener("blur", function () {
        window.close()
      })

      if (isAndroid) {
        location.href =
          "intent://www.hakhak.io/#Intent;scheme=hakhak;package=kr.flatgarden.hakhak;end"
        setTimeout(function () {
          location.href = "market://details?id=kr.flatgarden.hakhak"
          location.href =
            "https://play.google.com/store/apps/details?id=kr.flatgarden.hakhak"
        }, 1000)
      } else if (isIos) {
        location.href = "hakhak://home"
        setTimeout(function () {
          location.href =
            "https://apps.apple.com/kr/app/%ED%95%99%ED%95%99%EC%9D%B4/id1509380462"
